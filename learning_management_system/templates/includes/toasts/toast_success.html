<div class="toast rounded-0 border-top-0 custom-toast" role="alert" aria-live="assertive" aria-atomic="true"
  data-autohide="false">
  <div class="w-100 toast-top bg-success"></div>
  <div class="toast-header">
    <strong class="mr-auto">Success!</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
  <!-- show a go to cart button if not on the cart page -->
  {% if '/cart' not in request.path %} 
  <a href="{% url 'view_cart' %}" class="btn btn-primary btn-block rounded-0">
    <span class="text-uppercase">View Cart</span>
    <span class="icon">
      <i class="fas fa-shopping-cart"></i>
    </span>
  </a>
  {% endif %}
</div>
