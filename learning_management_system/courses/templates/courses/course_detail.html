{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if course.image %}
                <img class="card-img-top img-fluid" src="{{ course.image.url }}" alt="{{ course.title }}">
                {% else %}
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ course.title }}">
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="course-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ course.title }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ course.price }}</p>
                <p class="mt-3">{{ course.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
