{% extends "base.html" %}
{% load static %}

{% block extra_title %}Edit course{% endblock %}

{% block hero_section %}
<div class="hero-section-overlap pt-4 bg-dark">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
        <div class="pr-lg-4 text-center text-lg-left">
            <h1 class="text-light mb-0">Edit course</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<section class="container mt-n5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form method="POST" action="{% url 'edit_course' course.id %}" class="form mb-2"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-primary rounded-0" href="{% url 'courses' %}">Cancel</a>
                            <button class="btn btn-primary rounded-0" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
